<div class="my-16">
    <div class="max-w-[1200px] mx-auto">
        <h1 class="text-md font-semibold m-2 md:text-lg md:my-4 lg:text-xl lg:my-6">Recommended Products ðŸ”¥</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 lg:gap-4">
            <div class="border-2 border-gray-200 m-2" *ngFor="let item of filteredItems">
                <!-- product-card -->
                <div class="flex flex-col justify-between h-full w-full">
                    <a [routerLink]="'categories/product/'+item.id">
                        <img [src]="item.img" alt="{{item.id}}">
                        <div class="flex justify-between m-2 gap-4 text-xs px-1 sm:text-sm sm:px-2 sm:mt-3 md:px-3">
                            <p>{{item.description}}</p>
                            <p class="flex items-center">â‚¹{{item.price}}</p>
                        </div>
                    </a>
                    <div class="flex justify-between m-4">
                        <!-- Add to Cart -->
                        <button class="p-2 text-xs sm:text-sm md:text-md bg-gray-800 rounded-full text-white sm:p-3"
                            (click)="addtocart">add to cart</button>
                        <!-- Add to wishlist -->
                        <button class="p-2 rounded-full hover:bg-gray-200 sm:p-3">
